<html>
<head>
  <title>Lampost</title>
  <script src="https://wzrd.in/standalone/jupyter-js-output-area@0.0.5"></script>
  <script src="sidecar.js"></script>
</head>
<body>
  <style>
    #downloads ul {


    }
  </style>
  <h1>Lampost</h1>
  <div id="downloads">
    <ul>
      <li><a href="darwin/amd64/lamposter">OS X</a></li>
      <li><a href="linux/amd64/lamposter">Linux</a></li>
      <!-- Windows binaries would be here... IF WE HAD THEM
        <li><a href="windows/amd64/lamposter">Windows</a></li>
      -->
    </ul>
  </div>
  <div id="content">
  </div>
  <script>
  // Browserify renames jupyter-js-output-area as jupyterJsOutputArea
  // Picking joust as a shorthand for
  // Jupyter OUtput STate

  var source = new EventSource('/events');
  var sidecar = new SideCar(document.querySelector("#content"), document)

  source.addEventListener('message', function(e) {
    if(! e.data) {
      return
    }
    var message = JSON.parse(e.data);
    sidecar.consume(message);

  }, false);

  source.addEventListener('open', function(e) {
    console.log("Opened connection");
  }, false);

  source.addEventListener('error', function(e) {
    if (e.readyState == EventSource.CLOSED) {
      console.log("Connection closed");
    }
  }, false);

  </script>
</body>
</html>
